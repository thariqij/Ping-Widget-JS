<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ping Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Karla:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <div class="header-controls">
                <button id="close-btn" class="header-btn window-control" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </header>
        <div class="svg-container">
            <svg width="100" height="100">
                <circle id="circle" fill="oklch(0.7 0.2491 149.16)" r="15" cx="25" cy="25" />
            </svg>
            <div id="ping-tooltip" class="ping-tooltip">--ms</div>
        </div>
    </div>
    <script src="renderer.js"></script>
    <script>
        document.getElementById('close-btn').addEventListener('click', closeWindow);
    </script>
</body>

</html>
